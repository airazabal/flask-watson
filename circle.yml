machine:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
    - sudo apt-get update && sudo apt-get install libpango1.0-0 && sudo apt-get install firefox

dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
    - cf api https://api.ng.bluemix.net
    - cf auth $USER $PASSWORD
    - cf target -o cerebri -s flask-watson-dev
    - cf push flask-front-end -p tests/ --no-manifest -c 'python oauth_server.py'
    - cf push flask-back-end-test 

test:
  override:
    - flake8 ./
    - nosetests ./

test:
  post:
    - cf stop flask-back-end-test
    - cf api https://api.ng.bluemix.net
    - cf auth $USER $PASSWORD
    - cf target -o cerebri -s flask-watson-dev
    - cf a

deployment:
  production:
    branch: master
    commands:
      - cf push

  development:
    branch: dev
    commands:
      - cf push